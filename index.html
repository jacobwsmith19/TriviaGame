                    <p></p>

                        <label class="form-check form-check-inline text-mysize">
                          <input type="radio" name="optradio" class="optradio" value="wrong">&nbsp What's a quintiple-double? &nbsp
                        </label>
                    </form>
                    <p></p>

                    <form class="question">
                        <label class="form-check form-check-inline text-mysize">
