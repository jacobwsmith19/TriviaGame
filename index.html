<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NBA Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link to BootStrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- link to CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <!-- link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kreon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
</head>
    
<body class="text-center">

  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">         
    <!-- initial page -->
    <main role="main" class="inner cover">
      <h1 class="logo">NBA Trivia</h1>
        <p class="lead btn btn-lg btn-danger" id="game-start"><span id="start">Start Shot Clock</span></p>
          <div class="col-lg-12 text-center">
            <p id="countdown">Shot Clock:<span id="timer"></span></p>
          </div>
    </main>
                
    <!-- trivia questions page -->
    <div class="trivia-ques text-left col-8 align-self-center">         
      <!-- Done Button -->
      <div>
        <p class="lead btn btn-lg btn-danger" id="game-done"><span id="done">Done</span></p>
      </div>
    </div>
                  
    <!-- Last page with Summary of results -->
    <div class="results">
      <p class="lead2" id="summary">You're out of time!</p> 
      <p class="lead2" id="correctScore"></p>
      <p class="lead2" id="wrongScore"></p>
      <p class="lead2" id="unanswered"></p>
    </div>       
  </div> <!-- close container div -->

  <!-- JQuery & Javascript file Links -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>

</body>
</html>
